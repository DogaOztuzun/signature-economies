specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SignatureNFT
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: SignatureNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: SignatureNFT
          file: ../../packages/hardhat/deployments/localhost/SignatureNFT.json
      eventHandlers:
        - event: NewSignature(address,indexed uint256,string)
          handler: handleNewSignature
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureNFT-mapping.ts
  - kind: ethereum
    name: SignatureFund
    network: localhost
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: SignatureFund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: SignatureFund
          file: ../../packages/hardhat/deployments/localhost/SignatureFund.json
      eventHandlers:
        - event: DonationReceived(indexed address,uint256,indexed uint256,string)
          handler: handleDonationReceived
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureFund-mapping.ts
