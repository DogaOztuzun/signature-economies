specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SignatureNFT
    network: rinkeby
    source:
      address: "0x3488a78A9F5ac75486a1e179447682200DF4D637"
      abi: SignatureNFT
      startBlock: 10737064
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SignatureNFT
        - Account
      abis:
        - name: SignatureNFT
          file: ../../packages/hardhat/deployments/rinkeby/SignatureNFT.json
      eventHandlers:
        - event: NewSignature(address,indexed uint256,string)
          handler: handleNewSignature
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureNFT-mapping.ts
  - kind: ethereum
    name: SignatureFund
    network: rinkeby
    source:
      address: "0x6E10CaDF8F623d90b36A88f8F42a4E02221F6BB9"
      abi: SignatureFund
      startBlock: 10737064
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SignatureFund
        - Account
      abis:
        - name: SignatureFund
          file: ../../packages/hardhat/deployments/rinkeby/SignatureFund.json
      eventHandlers:
        - event: SignCreated(indexed address,uint256,indexed uint256,string)
          handler: handleSignCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureFund-mapping.ts
