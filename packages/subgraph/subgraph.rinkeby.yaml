specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SignatureNFT
    network: rinkeby
    source:
      address: "0x3acDC166a6E2787570174DaAFe67e13a48B74DF9"
      abi: SignatureNFT
      startBlock: 10816320
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SignatureNFT
        - Account
      abis:
        - name: SignatureNFT
          file: ../../packages/hardhat/deployments/rinkeby/SignatureNFT.json
      eventHandlers:
        - event: NewSignature(address,indexed uint256,string)
          handler: handleNewSignature
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureNFT-mapping.ts
  - kind: ethereum
    name: SignatureFund
    network: rinkeby
    source:
      address: "0xcAb3Dc219b3F11dc8Bf27a08400E40Ca0F72096b"
      abi: SignatureFund
      startBlock: 10816190
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SignatureFund
        - Account
      abis:
        - name: SignatureFund
          file: ../../packages/hardhat/deployments/rinkeby/SignatureFund.json
      eventHandlers:
        - event: SignCreated(indexed address,uint256,indexed uint256,string)
          handler: handleSignCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureFund-mapping.ts
