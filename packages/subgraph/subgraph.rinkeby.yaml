specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SignatureNFT
    network: rinkeby
    source:
      address: "0xBcfaC48303B4a91a7B9AaE1Bc9A7F561563d625b"
      abi: SignatureNFT
      startBlock: 10833465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SignatureNFT
        - Account
      abis:
        - name: SignatureNFT
          file: ../../packages/hardhat/deployments/rinkeby/SignatureNFT.json
      eventHandlers:
        - event: NewSignature(address,indexed uint256,uint16,uint16)
          handler: handleNewSignature
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureNFT-mapping.ts
  - kind: ethereum
    name: SignatureFund
    network: rinkeby
    source:
      address: "0x2927AD93DABd45256A5Be108BeDd0a85E5A3B7E5"
      abi: SignatureFund
      startBlock: 10833465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SignatureFund
        - Account
      abis:
        - name: SignatureFund
          file: ../../packages/hardhat/deployments/rinkeby/SignatureFund.json
      eventHandlers:
        - event: SignCreated(indexed address,uint256,indexed uint256,string,string)
          handler: handleSignCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/signatureFund-mapping.ts
